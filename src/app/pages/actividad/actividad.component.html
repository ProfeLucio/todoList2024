<h1>Activides Asociadas a la tarea {{loadTarea.titulo}}</h1>
@if(!visibleAdd){
  <button (click)="visibleAdd=!visibleAdd">
    Agregar Nueva Tarea
  </button>
}
@if(visibleAdd){
  <button (click)="visibleAdd=!visibleAdd">
    Ocultar Formulario
  </button>
  <section id="formulario">
      <input type="text" [(ngModel)]="newActividad.nombre" name="titulo">
      <button (click)="onGuardar()">Guardar</button>
  </section>
}
<ul>
  @for (item of actividadesList; track $index) {
    <li style="cursor: pointer; border-bottom: 1px solid #cacaca; padding: 10px;">
      {{ item.nombre }}
      <a [routerLink]="[ '/tareas']"> Volver </a>
    </li>
  }
</ul>
